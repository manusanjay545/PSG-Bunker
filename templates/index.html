<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG Bunker - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo-circle">
                    <span class="logo-text">ðŸŽ“</span>
                </div>
                <h1 class="app-title">PSG Bunker</h1>
                <p class="app-subtitle">Attendance & CGPA Tracker for PSG Tech</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label for="rollno" class="form-label">Roll Number:</label>
                    <input type="text" id="rollno" name="rollno" class="form-control" placeholder="Enter your roll number" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn--primary login-btn">
                    Login
                </button>
            </form>

            <footer class="login-footer">
                <p>Website developed by <strong>Manu Sanjay</strong> Btech-IT PSG TECH</p>
                <p class="social-link">
                    <img src="https://img.freepik.com/premium-psd/instagram-logo_971166-164497.jpg?semt=ais_incoming&w=740&q=80" 
                         alt="Instagram" class="instagram-icon" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                    <span class="instagram-fallback" style="display: none;">ðŸ“·</span>
                    <a href="https://instagram.com/manu_sanjay.m" target="_blank" class="instagram-handle">@manu_sanjay.m</a>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
